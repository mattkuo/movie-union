<body>
  <h1>Find which actors are in two movies</h1>

  {{> search}}
  {{> search}}

  <button>Submit</button>
</body>

<template name="search">
  <input/>
  <ul class="search-results">
    {{#each movies}}
      <li class="movie-item" data-movie-id="{{id}}">
        <img src="{{base_url}}w92{{poster_path}}"/>
        <span class="title">{{title}}</span>
        <span class="release-date">{{release_date}}</span>
      </li>
    {{/each}}
  </ul>
</template>
