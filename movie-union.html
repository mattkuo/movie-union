<head>
  <title>movie-union</title>
</head>

<body>
  <h1>Find which actors are in two movies</h1>

  {{> search}}
  {{> search}}

  <button>Submit</button>

  {{> union}}
</body>

<template name="search">
  <input class="movie-input" />
  <ul class="search-results">
    {{#each movies}}
      <li class="movie-item" data-movie-id="{{id}}">
        <img src="{{base_url}}w92{{poster_path}}"/>
        <span class="title">{{title}}</span>
        <span class="release-date">{{release_date}}</span>
      </li>
    {{/each}}
  </ul>
</template>

<template name="union">
  <ul class="actors-list">
    {{#each actors}}
      <li>
        <img src="{{base_url}}w45"/>
        <span class="name">{{name}}</span>
      </li>
    {{/each}}
  </ul>
</template>
